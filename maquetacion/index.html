<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>To Do App</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <header class="header-general">
      <div class="logo">
        <img src="./assets/images/icon.png" alt="Logo" class="logo" />
      </div>
      <h1 class="title">To Do App</h1>
      <nav class="header-links">
        <ul class="links">
          <li><img class="link" src="./assets/images/linkedin.png" alt="Linkedin" /></li>
          <li><img class="link" src="./assets/images/github.png" alt="Github" /></li>
          <li><img class="link" src="./assets/images/mail.png" alt="Mail" /></li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="task-section">
        <ul class="list-task">
          <li>
            <article class="article">
              <h3 class="title-task">titulo</h3>
              <p class="description">descripcion de un articulo muy grande que puede ocurrir que tengamos alguno</p>
              <div class="buttons-article">
                <button type="button" class="done">Done</button>
                <button type="button" class="remove">Remove</button>
                <button type="button" class="update">Update</button>
              </div>
            </article>
          </li>
          <li>
            <article class="article">
              <h3 class="title-task">titulo</h3>
              <p class="description">descripcion</p>
              <div class="buttons-article">
                <button type="button" class="done">Done</button>
                <button type="button" class="remove">Remove</button>
                <button type="button" class="update">Update</button>
              </div>
            </article>
          </li>
        </ul>
      </section>

      <aside class="aside">
        <h2>Create a task</h2>
        <form>
          <input type="text" name="title" placeholder="Title" />
          <input type="text" name="description" placeholder="Description" />
          <input type="date" name="date" />
          <label for="checkboxes">Priority:</label>
          <ul id="checkboxes">
            <li>
              <label><input type="radio" name="priority" value="low" /> Low</label>
            </li>
            <li>
              <label><input type="radio" name="priority" value="medium" /> Medium</label>
            </li>
            <li>
              <label><input type="radio" name="priority" value="high" /> High</label>
            </li>
          </ul>
          <button type="submit">Create</button>
        </form>
      </aside>
    </main>

    <footer class="footer-general">
      <p class="footer-text">
        Â© Bautista Chehin <strong class="developer">Full Stack</strong> Developer.
      </p>
      <nav class="footer-links">
        <ul class="links">
          <li><img class="link" src="./assets/images/linkedin.png" alt="Linkedin" /></li>
          <li><img class="link" src="./assets/images/github.png" alt="Github" /></li>
          <li><img class="link" src="./assets/images/mail.png" alt="Mail" /></li>
        </ul>
      </nav>
    </footer>
  </body>
</html>
